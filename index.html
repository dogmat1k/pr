<!DOCTYPE html> 
<html>
<head>
    <script src="/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/main_style.css" type="text/css">
</head>
<body>
    <div id="video-container">
        <div>
            <video id="movie">
                <source src="video/Google_Play_360.mp4" type="video/mp4">
            </video>
            <div id="progres">
                
            </div>
            <div id="video-controls">
                <div id="lcontrol">
                    <button id="playpause" class="rp-play-button rp-button">
                        <svg height="100%" width="100%" version="1.1" viewBox="0 0 36 36">
                            <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-svg-50"></use>
                            <path class="rp-svg-fill" d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" id="rp-svg-50"></path>
                        </svg>
                    </button>
                    <button class="rp-play-button rp-button" >
                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                            <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-id-36"></use>
                            <path class="rp-svg-fill" d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z" id="rp-id-36"></path>
                        </svg>
                    </button>
                    <button id="sound" class="rp-mute-button rp-button" data-visual-id="5">
                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                            <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-id-15"></use>
                            <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-id-16"></use>
                                <defs>
                                    <clipPath id="rp-svg-volume-animation-mask">
                                        <path d="m 14.35,-0.14 -5.86,5.86 20.73,20.78 5.86,-5.91 z"></path>
                                        <path d="M 7.07,6.87 -1.11,15.33 19.61,36.11 27.80,27.60 z"></path>
                                        <path class="rp-svg-volume-animation-mover" d="M 9.09,5.20 6.47,7.88 26.82,28.77 29.66,25.99 z" transform="translate(0, 0)"></path>
                                    </clipPath>
                                    <clipPath id="rp-svg-volume-animation-slash-mask">
                                        <path class="rp-svg-volume-animation-mover" d="m -11.45,-15.55 -4.44,4.51 20.45,20.94 4.55,-4.66 z" transform="translate(0, 0)"></path>
                                    </clipPath>
                                </defs>
                            <path class="rp-svg-fill rp-svg-volume-animation-speaker" clip-path="url(#rp-svg-volume-animation-mask)" d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z" fill="#fff" id="rp-id-15"></path>
                            <path class="rp-svg-fill rp-svg-volume-animation-hider" clip-path="url(#rp-svg-volume-animation-slash-mask)" d="M 9.25,9 7.98,10.27 24.71,27 l 1.27,-1.27 Z" fill="#fff" id="rp-id-16" style="display: none;"></path>
                        </svg>
                    </button>
                    <input type="range" id="volume" />
                </div>
                <div id="rcontrol">
                    <button id="fullscreen" class="rp-fullscreen-button rp-button" >
                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                            <g class="rp-fullscreen-button-corner-0">
                                <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-id-23"></use>
                                <path class="rp-svg-fill" d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" id="rp-id-23"></path>
                            </g>
                            <g class="rp-fullscreen-button-corner-1">
                                <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-id-24"></use>
                                <path class="rp-svg-fill" d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" id="rp-id-24"></path>
                            </g>
                            <g class="rp-fullscreen-button-corner-2">
                                <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-id-25"></use>
                                <path class="rp-svg-fill" d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" id="rp-id-25"></path>
                            </g>
                            <g class="rp-fullscreen-button-corner-3">
                                <use class="rp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#rp-id-26"></use>
                                <path class="rp-svg-fill" d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z" id="rp-id-26"></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
